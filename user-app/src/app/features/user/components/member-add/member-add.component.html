<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <h6 class="card-header">Member list</h6>
        <div class="card-body">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of userList; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.mobile }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-info mr-1"
                    (click)="onClickUpdate(item)"
                  >
                    <i class="fa fa-edit"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="onClickDelete(item.id)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <h6 class="card-header">Member add</h6>
        <div class="card-body">
          <form
            [formGroup]="saveForm"
            autocomplete="off"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                name="name"
                placeholder="Name"
              />
              <span
                *ngIf="
                  saveForm.get('name').touched &&
                  saveForm.get('name').hasError('required')
                "
                class="text-danger"
              >
                Required</span
              >
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="email"
                name="email"
                placeholder="Email"
              />
              <span
                *ngIf="
                  saveForm.get('email').touched &&
                  saveForm.get('email').hasError('required')
                "
                class="text-danger"
              >
                Required</span
              >
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="mobile"
                name="mobile"
                placeholder="Mobile"
              />
              <span
                *ngIf="
                  saveForm.get('mobile').touched &&
                  saveForm.get('mobile').hasError('required')
                "
                class="text-danger"
              >
                Required</span
              >
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-md-12 text-right">
                <button
                  type="button"
                  class="btn btn-info mr-1"
                  (click)="onClickAddNew()"
                >
                  Add New
                </button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
